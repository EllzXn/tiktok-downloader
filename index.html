<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EllzXn Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>EllzXn Downloader</h1>
            <p>Unduh video & media dari berbagai platform dengan mudah.</p>
        </header>
        <main>
            <!-- Pilihan Jenis Downloader -->
            <div class="downloader-choice">
                <div class="choice-item">
                    <input type="radio" id="type-tiktok" name="downloader-type" value="tiktok" checked>
                    <label for="type-tiktok">TikTok</label>
                </div>
                <div class="choice-item">
                    <input type="radio" id="type-allinone" name="downloader-type" value="allinone">
                    <label for="type-allinone">All In One</label>
                </div>
            </div>

            <form id="download-form">
                <input type="text" id="media-url" placeholder="Tempel URL media di sini..." required>
                <button type="submit" id="download-btn">Unduh</button>
            </form>

            <div id="status"></div>

            <div id="result" class="hidden">
                <img id="media-thumbnail" src="" alt="Media Thumbnail">
                <h3 id="media-title"></h3>
                <!-- Container untuk link unduhan yang akan diisi oleh JS -->
                <div id="download-links-container" class="download-links">
                    <!-- Link unduhan akan ditambahkan di sini secara dinamis -->
                </div>
            </div>
        </main>
        <footer>
            <p>Dibuat oleh <a href="https://github.com/EllzXn" target="_blank">EllzXn.</a> Menggunakan API dari <a href="https://ellzxn-api.vercel.app" target="_blank">ellzxn-api</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
