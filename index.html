<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader By EllzXn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <header>
            <h1>TikTok Downloader</h1>
            <p>Unduh video TikTok tanpa watermark dengan mudah.</p>
        </header>
        <main>
            <form id="download-form">
                <input type="text" id="tiktok-url" placeholder="Tempel URL video TikTok di sini..." required>
                <button type="submit" id="download-btn">Unduh</button>
            </form>
            <div id="status"></div>
            <div id="result" class="hidden animate__animated animate__fadeIn">
                <img id="video-thumbnail" src="" alt="Video Thumbnail">
                <h3 id="video-title"></h3>
                <div class="download-links">
                    <a href="#" id="no-watermark" class="btn-download" download>Unduh (Tanpa Watermark)</a>
                    <a href="#" id="no-watermark-hd" class="btn-download" download>Unduh (HD Tanpa Watermark)</a>
                </div>
            </div>
        </main>
        <footer>
            <p>Dibuat oleh <a href="https://github.com/EllzXn" target="_blank">EllzXn.</a> Menggunakan API dari <a href="https://ellzxn-api.vercel.app" target="_blank">ellzxn-api</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
                                                                 </html>
